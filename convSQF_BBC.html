<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Convertisseur de briefing SQF vers BBCODE</title>
    <style>
        body {
            font-family:bangers, sans-serif;
            background-color: #ece8dc;
        }
        
        .row {  
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Left and right column */
        .side {
            flex: 45%;
        }

        /* Middle column */
        .middle {
            flex: 10%;
            display:table;
        }

        /* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
        @media screen and (max-width: 700px) {
            .row {   
                flex-direction: column;
            }
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        .button {
            background-color: #7e6945;
            border: #654c22;
            color: white;
            padding: 18px 18px;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 4px;
            cursor: pointer;
            border-radius: 4px;
            min-width: 130px;
        }

        .button:hover {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        .etiquette {
            font-size: 14px;
            font-weight: bold;
            height: 100px;
            margin:30px;
        }

        textarea {
            width: 90%;
            padding:3px;
            background-color: #F1F1F1;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        #message_success_copyPP {
            display: none;
            color: white;
            padding: 10px 10px;
            border-radius: 15px;
            background-color: #2aac25;
        }

        #message_fail_notext {
            display: none;
            color: white;
            padding: 10px 10px;
            border-radius: 15px;
            background-color: #cc1c1c;
        }

        #message_success_loadfile {
            display: none;
            color: white;
            padding: 10px 10px;
            border-radius: 15px;
            background-color: #2aac25;
        }

    </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  

</head>

<body>


    <div class="row">
        <div class="column side">
            <span class="etiquette">briefing.sqf</span><input id="file" type="file" class="button" />
            <input type="button" class="button" value="Effacer" onclick="document.getElementById('textarea1').value = '';"/>
            <span id="message_success_copyPP">BBCode copié dans le presse-papier</span>
            <span id="message_success_loadfile">Fichier chargé</span>
            <span id="message_fail_notext">Aucun texte à convertir !</span>
            <textarea id="textarea1" rows="40" placeholder="Copier le texte du briefing.sqf ou ouvrir un fichier..."></textarea>
        </div>
        <div class="column middle">
            <br /><br /><br /><br />
            <input type="button" class="button" onclick="brfSQF2BB();" value="Convertir" />
            <br /><br />
            <script src="brfSQF2BB.js"></script>
            <br /><br />
        </div>
        <div class="column side">
            <span class="etiquette">BBCode</span><input type="button" class="button" value="Effacer" onclick="document.getElementById('textarea2').value = '';"/>           
            <textarea id="textarea2" rows="40"></textarea>
        </div>
    </div>
</body>
</html>
